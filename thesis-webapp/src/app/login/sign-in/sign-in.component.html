
<div class="logo_container">
  <img src="../../../assets/images/logo/logo.png"/>
</div>
<div class="sigin-conainer" fxLayout="column" fxLayoutAlign="center center">
    <div class="sigin-main mat-elevation-z12">
      <mat-card>
        <mat-card-title><i class="material-icons" style="font-size:30px">fingerprint</i>&nbsp;&nbsp;Logowanie
          <a class="redirect" [routerLink]="['/signup']">Rejestracja</a>
        </mat-card-title>
        <mat-card-content id="form_card">

          <form [formGroup]="userForm" (ngSubmit)="login()">

            <mat-form-field class="display-block">
              <input type="email" placeholder="Email" formControlName="email" required matInput>
              <mat-error *ngIf="formErrors.email">{{formErrors.email}}</mat-error>
            </mat-form-field>
  
            <mat-form-field class="display-block">
              <input type="password" placeholder="Hasło" formControlName="password" required matInput>
              <mat-error *ngIf="formErrors.password">{{formErrors.password}}</mat-error>
            </mat-form-field>

            <div *ngIf="isLoginError" style="color:#f44336">
              <i class="material-icons">error</i> Niepoprawna nazwa użytkownika lub hasło
          </div>
            <button mat-raised-button color="primary" id="submit-button" type="submit" [disabled]="!userForm.valid">Zaloguj</button>
          </form>
          
        </mat-card-content>
  
      </mat-card>
    </div>
  </div>
