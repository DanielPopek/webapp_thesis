
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true" mode="push">
    <mat-toolbar class="toolbar">Menu</mat-toolbar>
    <mat-nav-list class="navigation">
      
      <a mat-list-item class = "item" href="home/"><i class="nav-icon material-icons ng-scope">home</i> Home</a>
      <a mat-list-item class = "item" href="conversation/"><i class="nav-icon material-icons ng-scope">list</i> Konwersacje</a>
      <a mat-list-item class = "item" href="application/"><i class="nav-icon material-icons ng-scope">build</i> Aplikacje</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class = "lefttoolbar">
      <button *ngIf="isLogged" class = "item"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.open()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span class = "item">CHATROOSTER</span> -->
      <!-- <img style=" width:150px" src="../../../assets/images/logo/logo_name.png"/> -->

    <span class="fill-space"></span>

    <button class="logout" type="button" ng-transclude="" aria-label="menu" ng-click="$mdOpenMenu($event)" aria-haspopup="true" aria-expanded="false" aria-owns="menu_container_4">
      <i *ngIf="!isLogged"class="material-icons ng-scope">lock</i>
      <i *ngIf="isLogged" class="material-icons ng-scope">lock_open</i>
      <div class="md-ripple-container" style></div></button>

      <button *ngIf="isLogged" mat-button (click)="logout()">Wyloguj</button>
      <button *ngIf="!isLogged" mat-button (click)="login()">Zaloguj</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
