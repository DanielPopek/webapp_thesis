<h2 mat-dialog-title>{{name}}</h2>
<mat-dialog-content [formGroup]="form">

     <mat-form-field>
      <input matInput
      placeholder="Nazwa konwersacji"
     formControlName="name" maxlength="50">
    
    </mat-form-field>
    <mat-form-field>

        <textarea matInput
                placeholder="Opis"
               formControlName="description" maxlength="200"> </textarea>

    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button"
            (click)="close()">
        Zamknij
    </button>

    <button class="mat-raised-button mat-primary"
            (click)="save()">
        Zapisz
    </button>

</mat-dialog-actions>
