<div class="wrapper">
    <h2 mat-dialog-title>{{header}}</h2>
    <mat-dialog-content>Czy napewno chcesz usunąć wybraną applicację?</mat-dialog-content>
    <mat-dialog-actions style="margin-top:15px">
        <button class="mat-raised-button"(click)="close()">Anuluj</button>
        <button class="mat-raised-button mat-primary"(click)="delete()">Usuń</button>
    </mat-dialog-actions>
    </div>
